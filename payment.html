<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form id="paymentForm" onsubmit="return validateForm()">
                    Full name
                    <input type="text" name="full_name" placeholder="Enter name">
                    Email
                    <input type="text" name="email" placeholder="Enter email">
                    Address
                    <input type="text" name="address" placeholder="Enter address">
                    City
                    <input type="text" name="city" placeholder="Enter city">
                    <div id="zip">
                        <label>
                            State
                            <select name="state">
                                <option>Choose State..</option>
                                <option>Egypt</option>
                                <option>Morocco</option>
                                <option>Tunisia</option>
                                <option>Algeria</option>
                                <option>Palestine</option>
                            </select>
                        </label>
                        <label>
                            Zip code
                            <input type="number" name="zip_code" placeholder="Zip code">
                        </label>
                    </div>
             </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Cards<br>
                    <img src="pictures/104.jpg" width="80">
                    <img src="pictures/106.jpg" width="80">
                    <br><br>
                    Credit card number
                    <input type="text" name="card_number" placeholder="Enter card number">
                    Exp month
                    <input type="text" name="exp_month" placeholder="Enter month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select name="exp_year">
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="cvv" placeholder="CVV">
                        </label>
                    </div>
                    <button onclick="validateBothForms()">Submit</button>
                </form>
            </div>
        </div>
    </header>
    <script src="java-script/payment.js"></script>
</body>
</html>
