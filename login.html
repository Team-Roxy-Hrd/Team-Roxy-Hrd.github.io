    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/login.css">
    <link id="themeLink" rel="stylesheet" type="text/css" href="css/theme-one.css">
</head>
<body>
    <header>
        <main class="nav-bar">
            <div class="nav-bar-left">
                <a href="#" class="logo"><span>R</span>OXY <span>H</span>RD</a>
            </div>
            <div class="menu">
                <button id="open" onclick="menu_op()"><i class="fa-solid fa-bars"></i></button>
                <button id="close" onclick="menu_cl()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="menu" class="nav-bar-center">
                <a href="index.html">Home</a>
                <select id="movieSelect" name="Movies" class="movies" onchange="location = this.value;">
                    <option hidden selected >Movies</option>
                    <option value="horor.html">horror</option>
                    <option value="action.html">action</option>
                    <option value="comedypage.html">comedy</option>
                    <option value="drama.html">drama</option>
                </select>
                <a href="tv-shows.html" >Tv Shows</a>

            <div class="nav-bar-right">
                <select id="themeSelect" class="th" onchange="changeTheme()">
                    <option value="css/theme-one.css">Th-1</option>

                </select>
                <a href="login.html"><button class="log-in">log in</button></a>
            </div>
        </main>
    </header>    
    <div class="login">
        <form action="" id="loginForm" method="post">
           <h2>Login</h2>
           <div>
            <label style="color: black;" for="name">User Name</label>
            <input style="color: black;" type="text" id="loginUsername" name="name" placeholder="enter user name" autofocus ></div>
           <div class="name_error">please fill up your name</div>
            <label style="color: black;" for="password">Password</label>
            <input style="color: black;" type="password" id="loginPassword" name="password" placeholder="enter valid password">
            <div  class="pass_error">please fill up your password</div>
            <div class="pass_length_error">Password must be at least 8 characters long</div>
            <div class="success_message">Form submitted successfully!</div>
           <div class="sign">
            <a href="sign_up.html"> Go to register</a>
           </div>
            <button class="btn" type="submit">Login</button>
            <button class="btn" type="reset">Clear</button>
        </form>
    </div>
    
    <script src="java-script/login.js"></script>
    <script src="java-script/theme-select.js"></script>
    <script src="java-script/menu.js"></script>
</body>
</html>
