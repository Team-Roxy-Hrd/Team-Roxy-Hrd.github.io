<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="login">
        <form action="" id="registrationForm"  method="post" >
           <h2>Login</h2>
           <div>
            <label for="name">User Name</label>
            <input type="text" id="name" name="name" placeholder="enter user name" autofocus ></div>
           <div class="name_error">please fill up your name</div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="enter valid password">
            <div class="pass_error">please fill up your password</div>
            <div class="pass_length_error">Password must be at least 8 characters long</div>
            <div class="success_message">Form submitted successfully!</div>
           <div class="sign">
            <a href="sign_up.html"> Go to rigester</a>
         
           </div>
            
            <button type="submit">Login</button>
            <button type="reset" >Clear</button>
        </form>
    </div>
 <script src="java-script/login.js"></script>
</body>
</html>
